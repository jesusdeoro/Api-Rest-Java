<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Editar::Crud</title> 
</head>
<body>
    <div class="page-header">
        <h1>Editar Actor</h1>
    </div>
    <form action="#" th:action="@{crud/editar}" th:objet="${actor}" method="post">
        <input type="hidden" id="id" name="id" th:field="*{id}">
        <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-conntrol" name="first_name" id="first_name" th:field="*{first_name}" required="required">
                <p typeth:if="${#fields.hasRrrors('first_name')}" th:errors="*{first_name}" class="alert alert-danger"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="last_name" class="col-sm-2 control-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" class="form-conntrol" name="last_name" id="last_name" th:field="*{last_name}" required="required">
                <p typeth:if="${#fields.hasRrrors('last_name')}" th:errors="*{last_name}" class="alert alert-danger"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="last_update" class="col-sm-2 control-label">Ultima modificacion</label>
            <div class="col-sm-10">
                <input type="text" class="form-conntrol" name="last_update" id="last_update" th:field="*{last_update}" required="required">
                <p typeth:if="${#fields.hasRrrors('last_update')}" th:errors="*{last_update}" class="alert alert-danger"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Modificar</button>
            </div>
        </div>
    </form>
    
</body>
</html>
